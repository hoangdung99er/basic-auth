apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-ingress
  namespace: default
  # annotations: 
  #   # Target URI where the traffic must be redirected
  #   nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: myhost.local
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 4200
  - host: myserver.local
    http:
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 3000