apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deploy
  namespace: default
  labels:
    frontend-srv: frontend-service
spec:
  replicas: 2
  selector:
    matchLabels:
      frontend-srv: frontend
  template:
    metadata:
      labels:
        frontend-srv: frontend
    spec:
      containers:
      - name: frontend
        image: hoangdung99er/frontend:v1.0.5
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  ports:
  - name: "http"
    port: 80
    targetPort: 80
  selector:
    frontend-srv: frontend